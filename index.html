<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Tracker</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">PM Tracker</a>
        <div class="d-flex">
            <button class="btn btn-outline-light btn-sm me-2" onclick="app.loadData()">üîÑ Ricarica</button>
            <button class="btn btn-warning btn-sm" onclick="app.showSettings()">‚öôÔ∏è Config</button>
        </div>
    </div>
</nav>

<div class="container-fluid px-4">
    <!-- Alert Area -->
    <div id="alertArea"></div>

    <!-- Tabs Nav -->
    <ul class="nav nav-tabs mb-3" id="mainTab" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" id="list-tab" data-bs-toggle="tab" data-bs-target="#listView" type="button">üìã Elenco Progetti</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="gantt-tab" data-bs-toggle="tab" data-bs-target="#ganttView" type="button">üìä Gantt Sviluppo</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="calendar-tab" data-bs-toggle="tab" data-bs-target="#calendarView" type="button">üìÖ Calendario Rilasci</button>
        </li>
    </ul>

    <!-- Tabs Content -->
    <div class="tab-content" id="mainTabContent">
        
        <!-- Tab 1: Lista -->
        <div class="tab-pane fade show active" id="listView">
            <div class="d-flex justify-content-between mb-3">
                <button class="btn btn-success" onclick="app.openModal()">+ Nuovo Progetto</button>
                <input type="text" id="searchInput" class="form-control w-25" placeholder="Cerca progetto..." onkeyup="app.renderTable()">
            </div>
            <div class="table-responsive bg-white shadow-sm rounded">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Progetto</th>
                            <th>Fornitori</th>
                            <th>Stima</th>
                            <th>IA</th>
                            <th>Sviluppo (Start-End)</th>
                            <th>Test</th>
                            <th>Prod</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="projectsTableBody">
                        <!-- Righe generate via JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Tab 2: Gantt -->
        <div class="tab-pane fade" id="ganttView">
            <div class="card shadow-sm p-3">
                <h6 class="text-muted">Visualizzazione temporale fase di Sviluppo</h6>
                <div id="gantt-chart"></div>
            </div>
        </div>

        <!-- Tab 3: Calendario (Lista cronologica) -->
        <div class="tab-pane fade" id="calendarView">
            <div class="row" id="calendarContainer">
                <!-- Generato via JS -->
            </div>
        </div>
    </div>
</div>

<!-- Modal Editor -->
<div class="modal fade" id="editorModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Gestione Progetto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="projectForm">
                    <input type="hidden" id="p_id">
                    <div class="mb-3">
                        <label class="form-label">Nome Progetto *</label>
                        <input type="text" class="form-control" id="p_nome" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fornitori (separati da virgola) *</label>
                        <input type="text" class="form-control" id="p_fornitori" placeholder="Es: Fornitore A, Fornitore B" required>
                    </div>
                    
                    <h6 class="mt-4 border-bottom pb-2">Timeline (Sequenziale)</h6>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label small">1. Stima Pianificazione</label>
                            <input type="date" class="form-control" id="p_stima" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small">2. Condivisione IA</label>
                            <input type="date" class="form-control" id="p_ia" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small">3. Start Sviluppo</label>
                            <input type="date" class="form-control" id="p_devStart" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small">4. End Sviluppo</label>
                            <input type="date" class="form-control" id="p_devEnd" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small">5. Rilascio Test</label>
                            <input type="date" class="form-control" id="p_test" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small">6. Rilascio Prod</label>
                            <input type="date" class="form-control" id="p_prod" required>
                        </div>
                    </div>
                    <div id="dateValidationMsg" class="text-danger mt-2 small"></div>

                    <div class="mb-3 mt-3">
                        <label class="form-label">Link Jira</label>
                        <input type="url" class="form-control" id="p_jira" placeholder="https://...">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                <button type="button" class="btn btn-primary" onclick="app.saveProject()">Salva & Pubblica</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Configurazione -->
<div class="modal fade" id="settingsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title">Configurazione GitHub</h5>
            </div>
            <div class="modal-body">
                <p class="small">Per salvare i dati, serve un Personal Access Token (PAT) con permessi <code>repo</code>.</p>
                <div class="mb-3">
                    <label class="form-label">GitHub Username</label>
                    <input type="text" id="cfg_owner" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Repository Name</label>
                    <input type="text" id="cfg_repo" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Personal Access Token (PAT)</label>
                    <input type="password" id="cfg_token" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Path File Dati</label>
                    <input type="text" id="cfg_path" class="form-control" value="data/projects.json">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="app.saveSettings()">Salva Config</button>
            </div>
        </div>
    </div>
</div>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/it.js"></script>
    <script>dayjs.locale('it');</script>
<script src="assets/app.js"></script>
</body>
</html>
